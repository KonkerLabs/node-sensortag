<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Saint-Gobain - Índice de Conforto</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 54px;
        }
        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
        .btn-space {
            margin: 5px;
        }
        .btn:hover {
            cursor: pointer;
        }
    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Saint-Gobain</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div id="div-buttons" class="col-lg-12 text-center">
            <h1 class="mt-5">Queremos saber a sua opnião.</h1>
            <p class="lead">Se sente confortável?</p>
            <button type="button" class="btn btn-lg btn-space btn-success" onclick="vote('yes')">Sim</button>
            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="voteNo()">Não</button>
        </div>
        <div id="div-thanks" class="col-lg-12 text-center" style="display:none;">
            <h1 class="mt-5">Sua opinião foi recebida com sucesso! Obrigado.</h1>
        </div>
        <div id="div-reasons" class="col-lg-12 text-center" style="display:none;">
            <h1 class="mt-5">Queremos saber a sua opnião.</h1>
            <p class="lead">&nbsp;</p>

            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="vote('no', 'cold')">Muito frio?</button>
            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="vote('no', 'hot')">Muito quente?</button>

            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="vote('no', 'dark')">Muito escuro?</button>
            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="vote('no', 'bright')">Muito claro?</button>

            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="vote('no', 'noise')">Barulho demais?</button>
            <button type="button" class="btn btn-lg btn-space btn-danger" onclick="vote('no', 'other')">Outro motivo</button>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    function voteNo() {
        $('#div-reasons').show();
        $('#div-buttons').hide();
    }

    function vote(value, reason) {
        $.ajax({
            type: 'POST',
            url: '/api/vote',
            data: '{"value":"' + value + '", "reason":"' + reason + '"}',
            success: function (data) {
                $('#div-thanks').show();
                $('#div-buttons').hide();
                $('#div-reasons').hide();
            },
            contentType: "application/json",
            dataType: 'json'
        });
    }
</script>

</body>

</html>
